<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ashion Template">
	<meta name="keywords" content="Ashion, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<title>shop</title>
	<style>

        .product__item {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
            }


        .product__item__pic {
            flex-grow: 1;
        }

        .product__item__text {
            padding: 15px;
        }
	</style>

</head>

<body>
	<div th:replace="fragments/header::header"></div>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


	<!-- Offcanvas Menu End -->




	<!-- Shop Section Begin -->
	<section class="shop spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="shop__sidebar">
						<div class="sidebar__categories">
							<div class="section-title">
								<h4><a th:href="@{/shop}">Categories</a></h4>
							</div>
							<div class="categories__accordion">
								<div >
									<div class="card" th:each="category : ${categories}" >
										<div class="card-heading active">
											<a 
												th:href="@{/shop/productByCategory/{id}(id=${category.id})}"
												th:text="${category.name}">
											</a>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<div class="row">
						<div class="col-lg-4 col-md-6 my-2" th:each="product, iStat : ${availableproducts}">
							<div class=" women card my-2  product__item" >
								<div class="product__item__pic set-bg">

									<a th:href="@{/shop/single-product/{id}(id=${product.id})}">
										<th:block th:if="${not #lists.isEmpty(product.images)}">
											<img th:src="@{${'/Images/product/' + product.images[0].imagePath}}" alt="Product Image">
										</th:block>

									</a>
								</div>
									<div class="product__item__text">
										<!-- Apply styles for the product name and price -->
										<h6><a href="#" th:text="${product.name}" style="font-weight: bold;">Buttons tweed blazer</a></h6>
										<span style="font-size: 24px; font-weight: bold;">RS . <span style="font-size: 20px;" th:text="${product.price}"></span></span>
									</div>
								<div class="col text-center px-2 py-2 ">

									<div class="col text-center px-2 py-2">
										<th:block th:if="${product.inWishList}">
											<span class="btn btn-success w-100">WISHLISTED</span>
										</th:block>
										<th:block th:unless="${product.inWishList}">
											<button class="btn btn-secondary w-100" th:data-product-id="${product.id}">WISHLIST</button>
										</th:block>
									</div>
								</div>
								</div>
								</div>
						</div>
					</div>
				</div>


			</div>

			<div class="col-lg-12 text-center mt-5">
				<div class="pagination__option">
					<a href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<a href="#"><i class="fa fa-angle-right"></i></a>
				</div>
			</div>

	</section>
	<!-- Shop Section End -->


	<div th:replace="fragments/footer::footer"></div>
	<!-- Search Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search End -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script type="text/javascript" src="/js/wishlist.js"></script>

</body>

</html>
